<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="loginFrom" prependId="false">
            <center>
                <p:panel header="INGRESO AL SISTEMA  DE ADMINISTRACIÓN DOCENTE UCE" style= "width: 500px">
                    <center>
                        <p:graphicImage value="/imagenes/login.jpg"/>
                        <h2>Inicio de Session</h2>
                    </center> 
                    <h:panelGrid  id="gridIngreso" columns="2" style="padding-left:  10px ; margin: 20px">
                        <p:outputLabel value="Usuario" style="font-weight: bold" for="j_username" />
                        <p:inputText  id="j_username" required="true" requiredMessage="El username es requerido">
                            <p:message for="j_username"/>
                        </p:inputText> 


                        <p:outputLabel value="Contraseña" style="font-weight: bold" for="j_password" />              
                        <p:password  id="j_password" required="true" requiredMessage="La contraseña requerido"> 
                             <p:message for="j_password"/>
                        </p:password>
                    </h:panelGrid>
                    <h:commandButton type="submit" id="login" actionListener="#{authenticationBean.doLogin()}" value="Aceptar" />
                  
                </p:panel>
            </center>
        </h:form>

    </h:body>
</html>
